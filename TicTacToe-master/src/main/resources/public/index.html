<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet/less" href="theme.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>TicTacToe</h1>
      <div id="tic-status"></div>
      <div class="tic-board center-block">
        <div class="tic-row first">
          <div class="tic-cell first" data-value="0"></div>
          <div class="tic-cell second" data-value="1"></div>
          <div class="tic-cell third" data-value="2"></div>
        </div>
        <div class="tic-row second">
          <div class="tic-cell first" data-value="3"></div>
          <div class="tic-cell second" data-value="4"></div>
          <div class="tic-cell third" data-value="5"></div>
        </div>
        <div class="tic-row third">
          <div class="tic-cell first" data-value="6"></div>
          <div class="tic-cell second" data-value="7"></div>
          <div class="tic-cell third" data-value="8"></div>
        </div>
      </div>
      <div>
        <button id="tic-reset" type="button" class="btn btn-primary" >Reset</button>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
